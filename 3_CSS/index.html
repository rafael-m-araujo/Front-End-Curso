<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!-- 3 - Internal CSS -->
    <style>
        p {
            color: gold;
            font-size: 40px;
        }
    </style>
    <!-- 4 - External CSS -->
     <!-- Cascating Style Sheets -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/lists.css"> 
</head>
<body>
    <!-- 1 - Inline CSS -->
    <h1 style="color:blue">Mudar cor com inline</h1> 
    <h1 style="color:red">Outro Título</h1>
    <!-- 2 - Múltiplas Regras -->
     <h1 style="color:purple; font-size: 50px; border-bottom: 1px solid red">Mudar cor e tamanho da fonte</h1>
    
    <!-- 3 - Internal CSS -->
    <p>Fui estilizado pelo internal</p>
    <p>Mais um</p>
    <p>E mais outro</p>

    <!-- 4 - External CSS -->
    <h3>Meu título verde</h3>
    
    <!-- 5 - Ordem do CSS -->
    <p style="color:red">Ordem do CSS</p>
    <p style=>Ordem do CSS</p> 

    <!-- 6 - Múltiplo CSS -->
    <ul>
        <li>Banana</li>
        <li>Maçã</li>
        <li>Uva</li>
    </ul>
    
    <!-- 7 - Desafio 2 Concluído na pasta Desafio -->

    <!-- 8 - Classes -->
     <p class="paragraph">Texto 1</p>
     <p class="paragraph">Texto 2</p>
     <p class="paragraph">Texto 3</p>

    <!-- 9 - ID -->
    <h1 id="Exclusive Tittle">Este é um título com ID</h1> 

    <!-- 10 - Múltiplas Regras, Ordem CSS -->
    <h2 id="algum-título" class="titulo">Algum texto 1</h2> 
    <h2 class="titulo">Algum texto 2</h2> 
    <h2>Algum texto 3</h2> 
</body>
</html>
