         <h2>Sobre os anos iniciais do grupo</h2>
         <p>
            Formado em 2017, <span class="bold">FHOP</span> é um grupo de música cristã que se dedica a cantar e tocar para a glória de Deus. Com uma missão de unir pessoas através da música, o grupo tem se destacado por sua paixão e compromisso com a fé.</p>
         <p>Ao longo dos anos, tem crescido em número e talento, reunindo músicos dedicados que compartilham a mesma visão. O grupo é conhecido por suas apresentações emocionantes e sua capacidade de criar uma atmosfera de adoração vibrante.</p>
         <p>Além das apresentações ao vivo, também tem investido em gravações de alta qualidade, lançando álbuns e singles que têm sido bem recebidos pela comunidade cristã. Com uma base de fãs leal e crescente, o grupo continua a inspirar e impactar vidas através da música.</p>
         <p>
            Com uma trajetória marcada por dedicação e fé, <span class="bold">FHOP</span> está comprometido em continuar sua missão de louvar a Deus e tocar corações através da música.
